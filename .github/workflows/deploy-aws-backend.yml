name: Deploy AWS Backend

on:
  push:
    tags:
      - 'dev-aws-backend-*'
      - 'main-aws-backend-*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Determine environment
        id: env
        run: |
          if [[ ${{ github.ref }} == refs/tags/dev-aws-backend-* ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=main" >> $GITHUB_OUTPUT
          fi
      
      - name: SAM build and deploy
        working-directory: ./aws-backend
        run: |
          sam build
          sam deploy \
            --stack-name exoplanethub-${{ steps.env.outputs.environment }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides Environment=${{ steps.env.outputs.environment }} \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
